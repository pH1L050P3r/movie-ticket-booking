# Production Database Configuration
spring.datasource.production.url=jdbc:h2:tcp://host.docker.internal:9082/~/bookingdb
spring.datasource.production.username=production_user
spring.datasource.production.password=production_password

# Test Database Configuration
spring.datasource.test.url=jdbc:h2:mem:bookingdb
spring.datasource.test.username=admin
spring.datasource.test.password=admin

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update